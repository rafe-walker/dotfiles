# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  fonts.completion.category:
    global: bold 10pt Hack
  fonts.completion.entry:
    global: 10pt Hack
  fonts.downloads:
    global: 10pt Hack
  fonts.messages.error:
    global: 10pt Hack
  fonts.messages.info:
    global: 10pt Hack
  fonts.messages.warning:
    global: 10pt Hack
  fonts.monospace:
    global: '"xos4 Terminus", Terminus, Monospace, "DejaVu Sans Mono", Monaco, "Bitstream
      Vera Sans Mono", "Andale Mono", "Courier New", Courier, "Liberation Mono", monospace,
      Fixed, Consolas, Terminal'
  fonts.statusbar:
    global: 10pt Hack
  fonts.tabs:
    global: 12pt Hack
  spellcheck.languages:
    global:
    - en-US
  url.default_page:
    global: https://www.google.com
  url.searchengines:
    global:
      DEFAULT: https://www.google.com/search?hl=en&q={}
      aw: https://wiki.archlinux.org/?search={}
  url.start_pages:
    global: https://www.google.com
